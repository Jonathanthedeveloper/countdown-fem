<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="title">
      <h1>We're launching soon</h1>

      <div class="timer-contain">
        <div class="day">
          <div class="number-contain">
            <p class="time day-text"></p>
          </div>
          <p class="desc">Days</p>
        </div>
        <div class="hour">
          <div class="number-contain">
            <p class="time hr-text"></p>
          </div>
          <p class="desc">Hours</p>
        </div>
        <div class="minute">
          <div class="number-contain">
           <p class="time min-text"></p>
          </div>
          <p class="desc">Minutes</p>
        </div>
        <div class="second">
          <div class="number-contain">
            <p class="time sec-text"></p>
          </div>
          <p class="desc">Seconds</p>
        </div>
      </div>
      <img class="hill" src="images/pattern-hills.svg" alt="" />
      <div class="social">
        <img src="images/icon-facebook.svg" alt="" />
        <img src="images/icon-pinterest.svg" alt="" />
        <img src="images/icon-instagram.svg" alt="" />
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/err_or_man">Jonathan</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
